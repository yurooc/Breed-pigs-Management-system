{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生产提示</title>
     <link rel="stylesheet" href="{% static 'animal/css/bootstrap.min.css' %}">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">生产提示</a>
    </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/">返回首页</a></li>
          </ul>
  </div>
</nav>

<div class="panel panel-default">
  <div class="panel-heading">

    <ul class="list-group">
  <li class="list-group-item">
    <span class="badge">{{data1_list}}</span>
    待配提示
  </li>
      <div class="alert alert-info" role="alert">
      <strong>提醒!</strong> 有{{data1_list}}只种猪还未配种，请尽快安排配种！
    </div>
</ul>
     <ul class="list-group">
  <li class="list-group-item">
    <span class="badge">{{data2_list}}</span>
    断奶提示
  </li>
      <div class="alert alert-warning" role="alert">
      <strong>提醒!</strong> 有{{data2_list}}只幼猪还未断奶！
    </div>
</ul>
     <ul class="list-group">
  <li class="list-group-item">
    <span class="badge">{{data3_list}}</span>
    公猪免疫提示
  </li>
      <div class="alert alert-danger" role="alert">
      <strong>警告!</strong> 有{{data3_list}}只种公猪还未接种疫苗，请尽快接种！
    </div>
</ul>
     <ul class="list-group">
  <li class="list-group-item">
    <span class="badge">{{data4_list}}</span>
    母猪免疫提示
  </li>
      <div class="alert alert-danger" role="alert">
      <strong>警告!</strong> 有{{data4_list}}只种母猪还未接种疫苗，请尽快接种！
    </div>
</ul>
  </div>
</div>

<script src="{% static 'animal/js/bootstrap.min.js'%}"></script>
</body>
</html>
